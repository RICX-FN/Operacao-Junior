<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login com LocalStorage</title>

    <style>
        body {
            background-color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90dvh;
            width: 97dvw;
        }

        .session-cadastro {
            display: block;
        }

        .session-login {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
        }

        h2 {
            color: #fff;
            font-size: 2em;
        }

        input {
            width: 90%;
            padding: 10px;
        }

        .erro {
            color: red;
            text-align: center;
        }

        .succes {
            color: rgb(51, 255, 0);
            text-align: center;
        }

        button {
            padding: 10px;
            width: 95%;
        }

        a {
            color: #fff;
        }

        #status-msg {
            display: none;
            color: #fff;
            font-weight: bold;
            transition: display 1s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="formulario">
            <h2>
                Cadastro
            </h2>
            <p id="status-msg"></p>
            <input type="email" id="email" placeholder="Email:">
            <input type="password" id="password" placeholder="Senha:">
            <span id="erro-credenciais"></span>

            <button type="submit">Criar</button>
            <a href="login.html">j√° tenho uma conta. Entrar.</a>
        </form>
    </div>

    <script>
        const form = document.querySelector('#formulario');

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            let statusError = document.querySelector('#status-msg');
            let erro = document.querySelector('#erro-credenciais');
            console.log(`email: ${email} senha: ${password}`)

            if (email == '' && password == '') {
                erro.classList.add('erro');
                erro.innerHTML = 'Campo vazio invalido!'
            } else if (password.length < 3) {
                erro.classList.add('erro');
                erro.innerHTML = 'A senha deve conter no minimo 3 letras!'
            } else {
                erro.innerHTML = ''
                erro.classList.remove('erro')
                erro.classList.add("sucess");
                statusError.style = "display: block";
                statusError.innerHTML = `Cadastro efectuado!. Redirecionando...`;
                setTimeout(function () {
                    window.location.href = "login.html";
                }, 2000);

                const users = [{
                    email: email,
                    senha: password,
                }];

                localStorage.setItem("users", JSON.stringify(users));
                console.log(users)
            }
        });

    </script>

</body>

</html>
