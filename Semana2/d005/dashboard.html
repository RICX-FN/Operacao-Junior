<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        button {
            padding: 8px 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo √† sua √°rea logada!</h1>
    <p>Apenas usu√°rios autenticados podem ver esta p√°gina.</p>

    <p id="userLog"></p>
    <button id="btn-logout">Sair</button>
</body>
<script>
    const isLogged = localStorage.getItem("logado")

    if (isLogged !== 'true') {
        alert('Voc√™ precisa estar logado para estar aqui.')
        location.href = 'login.html';
    }

    // üÜï Mostrar o email
    const emailUser = localStorage.getItem("userLogged");
    document.getElementById("userLog").textContent = `Usu√°rio logado: ${emailUser}`;

    // Fun√ß√£o de logout
    document.getElementById("btn-logout").addEventListener("click", () => {
        localStorage.setItem("logado", "false");
        localStorage.removeItem("userLogged"); // remove o email
        window.location.href = "login.html";
    });
</script>

</html>
